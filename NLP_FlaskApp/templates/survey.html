<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Result Page</title>
</head>
<body class="text-bg-danger p-3  text-dark">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="text-center m-4">
                <h1>Your Result Is:</h1>
                <h2>{{content}}</h2>
            </div>
        </div>
    </div>
</div>

<form action="http://localhost:5000/submitForm" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Israel Isarely">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>

    <div class="row g-3 align-items-center">
        <div class="mb-3">
            <label for="occupation" class="form-label">Occupation</label>
            <input type="text" class="form-control" id="occupation" name="occ" placeholder="Computer Science Student">
        </div>

        <div class="text-center">
            <h2>Please answer the following question</h2>
        </div>

        <div>
            <label for="question1" id="label-q1">
                {{q1}}
            </label>
            <select id="question1" name="q1" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="question2" id="label-q2">
                    {{q2}}
            </label>
            <select id="question2" name="q2" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="question3" id="label-q3">
                {{q3}}
            </label>
            <select id="question3" name="q3" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="question4" id="label-q4">
               {{ q4 }}
            </label>
            <select id="question4" name="q4" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <label for="question5" id="label-q5">
                {{ q5 }}
            </label>
            <select id="question5" name="q5" class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div>
            <input type="hidden" name="recordId" value={{ ID }}>
            <button type="submit"  class="btn btn-outline-dark my-2" value="survey">Submit!</button>
        </div>
</form>
</body>
</html>
